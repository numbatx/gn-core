syntax = "proto3";

package proto;

option go_package = "alteredAccount";
option (gogoproto.stable_marshaler_all) = true;

import "github.com/gogo/protobuf/gogoproto/gogo.proto";

message AlteredAccount {
  string                    Address = 1;
  uint64                    Nonce = 2;
  bytes                     Balance = 3 [(gogoproto.casttypewith) = "math/big.Int;github.com/numbatx/gn-core/data.BigIntCaster"];
  repeated AccountTokenData Tokens = 4;
}

message AccountTokenData {
  uint64 Nonce      = 1;
  string Identifier = 2;
  bytes  Balance    = 3 [(gogoproto.casttypewith) = "math/big.Int;github.com/numbatx/gn-core/data.BigIntCaster"];
  string Properties = 4;
}
